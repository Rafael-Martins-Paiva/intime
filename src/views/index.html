<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat em Tempo Real</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:800px;margin:20px auto; }
    #messages { border:1px solid #ddd; padding:10px; height:400px; overflow:auto; }
    .msg { margin-bottom:8px; }
    .meta { font-size:0.85em; color:#666; }
  </style>
</head>
<body>
  <h1>Chat em Tempo Real</h1>
  <div id="messages"></div>

  <form id="form">
    <input id="user" placeholder="Seu nome" required />
    <input id="text" placeholder="Mensagem..." required />
    <button>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('form');
    const userInput = document.getElementById('user');
    const textInput = document.getElementById('text');

    function renderMessage(m) {
      const div = document.createElement('div');
      div.className = 'msg';
      const date = new Date(m.createdAt).toLocaleTimeString();
      div.innerHTML = `<strong>${m.user}</strong> <span class="meta">[${date}]</span>: ${m.text}`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    socket.on('history', (history) => {
      messagesEl.innerHTML = '';
      history.forEach(renderMessage);
    });

    socket.on('message:new', (message) => {
      renderMessage(message);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = userInput.value.trim();
      const text = textInput.value.trim();
      if (!user || !text) return;
      socket.emit('message:send', { user, text });
      textInput.value = '';
      textInput.focus();
    });
  </script>
</body>
</html>
